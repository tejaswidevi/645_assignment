<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="customstylesheet.css">
    <title>index</title>
    <script src="allscripts.js"></script>
</head>
<body>
<div class="outer-container">
<div class="container">
    <!--    Top Text-->
    <h1 class="top">Student Survey form  test </h1>
    <form autocomplete="on">
        <div class="form-group row">
            <!--        First Name-->
            <label for="firstName">Firstname</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter Firstname" required autofocus>
        </div>
            
        <div class="form-group row">
            <label for="lastName">Lastname</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Lastname" required>
        </div>
        <!--Street Address-->
        <div class="form-group row">
            <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" id="streetAddress" placeholder="1234 Main St" required>
        </div>
        <!--City, State and Zip Code-->
        <div class="form-group row">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" required>
        </div>
        <div class="form-group row">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter State" required>
        </div>
        <div class="form-group row">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code" required>
        </div>
        <!--Phone Number-->
        <div class="form-group row">
            <label for="telephone">Telephone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="(123) 456-7890" required>
        </div>
        <!--Email field-->
        <div class="form-group row">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="maddy@example.com" required>
        </div>
      
        <div class="form-group row">
            <label for="surveyDate">Date of Survey</label>
            <input type="date" class="form-control" id="surveyDate" required>
        </div>
        <!--        Check boxes-->
        <div class="form-group row">
            <label>What did you like most about the Campus?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Students
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Location
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                    Campus
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                    Atmosphere
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck5">
                    Dorm Rooms
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                <label class="form-check-label" for="defaultCheck6">
                    Sports
                </label>
            </div>
        </div>
        <!--Radios-->
        <div class="form-group row">
            <label>How did you become interested in the University?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Friends
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Television
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Internet
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    Other
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="cars">Likelihood of you recommending GMU to other prospective students</label>

            <select name="cars" id="cars">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option> 
                <option value="Unlikely">Unlikely</option>
            </select>
        </div>

        <!--        Raffle Numbers-->
        <div class="form-group row">
            <label for="raffle">Raffle</label>
            <input type="text" class="form-control" id="raffle" onblur="verifyNumbers()"
                   placeholder="Enter at least 10 comma separated numbers between 1 and 100">
        </div>

        <!--Additional Comments-->
        <div class="form-group row">
            <label for="additionalComments">Additional Comments</label>
            <textarea class="form-control" id="additionalComments" rows="3"></textarea>
        </div>


        <!--Submit Button-->

            <button type="submit" class="btn btn-primary">Submit</button>


            <button type="button" class="btn btn-primary">Cancel</button>
    </form>
</div>
</div>
</body>
</html>
